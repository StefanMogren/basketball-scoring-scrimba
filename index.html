<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Basketball scoring</title>
</head>
<body>
    <main class="flex-container">

        <!-- Home team -->
        <section class="flex-container__wrapper">
            <h3 class="flex-container__title">HOME</h3>
            <p id="score-home-html" class="flex-container__score">0</p>
            <section class="flex-container__inner-flex-container">
                <button class="flex-container__button home-button">+1</button>
                <button class="flex-container__button home-button">+2</button>
                <button class="flex-container__button home-button">+3</button>
            </section>
        </section>

        <!-- Guest team -->
        <section class="flex-container__wrapper">
            <h3 class="flex-container__title">GUEST</h3>
            <p id="score-guest-html" class="flex-container__score">0</p>
            <section class="flex-container__inner-flex-container">
                <button class="flex-container__button guest-button">+1</button>
                <button class="flex-container__button guest-button">+2</button>
                <button class="flex-container__button guest-button">+3</button>
            </section>
        </section>
        <button id="btn-new-game-html" class="flex-container__button flex-container__button--width-80px">New game</button>
    </main>
</body>
<script src="./script.js"></script>
</html>
